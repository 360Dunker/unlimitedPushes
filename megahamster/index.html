<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Client requesting JSON Data</title>
    <script type="text/javascript">
        fetch('index.php?format=json').then((result) => {
            return result.json();
        })
            .then((json) => {

                console.log(json);


                var html = "<table class=\"minimalistBlack\">\n" +
                    "<tr>\n" +
                    "            <th>Produkt</th>\n" +
                    "            <th>Preis</th>\n" +
                    "            <th>Seitenlängen</th>\n" +
                    "            <th>Fläche</th>\n" +
                    "            <th>Zusatzausstattung</th>\n" +
                    "            </tr>\n" +
                    "<tr>         \n";
                json.forEach(e => {
                    html += "<tr>" +
                        "<td>" + e.bezeichnung + "</td>" +
                        "<td>" + e.preis + "</td>" +
                        "<td>" + e.goessen + "</td>" +
                        "<td>" + e.flaeche + "</td>" +
                        "<td>" + e.zusatzausstattung + "</td>" +
                        "</tr>"
                })
                html += "</table>";
                document.getElementById('content').innerHTML = html;


            }).catch((err) => {
            console.log(err);
        });
    </script>
    <style>
        table.minimalistBlack {
            border: 3px solid #000000;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        table.minimalistBlack td, table.minimalistBlack th {
            border: 1px solid #000000;
            padding: 5px 4px;
        }
        table.minimalistBlack tbody td {
            font-size: 13px;
        }
        table.minimalistBlack thead {
            background: #CFCFCF;
            background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
            border-bottom: 3px solid #000000;
        }
        table.minimalistBlack thead th {
            font-size: 15px;
            font-weight: bold;
            color: #000000;
            text-align: left;
        }
        table.minimalistBlack tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            border-top: 3px solid #000000;
        }
        table.minimalistBlack tfoot td {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="content">

</div>

</body>
</html>
